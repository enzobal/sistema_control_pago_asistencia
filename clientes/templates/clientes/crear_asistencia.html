{% extends "base.html" %}
<title>FullGym</title>
{% block title %}Crear asistencia{% endblock %}
{% block content %}
<style>
    body {
        background: url('/static/images/full_sala.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: Arial, sans-serif;
    }
    
    .container {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 60%; /* En pantallas grandes, el contenedor tendrá un 60% de ancho */
        margin: auto;
        margin-top: 50px;
        text-align: left;
    }

    h2 {
        color: #f39c12;
        text-align: center;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 9px;
        border: none;
    }

    input[type="checkbox"] {
        width: 50px;
        height: 35px;
    }

    button {
        background: #f39c12;
        border: none;
        padding: 10px 20px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 15px;
    }

    button:hover {
        background: #e67e22;
    }

    .motivational {
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
        color: #f1c40f;
    }

    /* Diseño responsivo para pantallas pequeñas */
    @media screen and (max-width: 768px) {
        .container {
            width: 90%; /* En pantallas pequeñas, el contenedor ocupará un 90% del ancho */
            padding: 15px;
        }

        h2 {
            font-size: 1.5rem; /* Tamaño de fuente ajustado para el título */
        }

        button {
            padding: 12px 25px; /* Aumenta el tamaño del botón en pantallas pequeñas */
            font-size: 18px;
        }

        .motivational {
            font-size: 18px; /* Ajusta el tamaño de la cita */
        }
    }

    /* Diseño para pantallas grandes */
    @media screen and (min-width: 769px) {
        .container {
            width: 50%; /* En pantallas grandes, el contenedor ocupará un 50% del ancho */
        }

        button {
            padding: 15px 30px; /* Botón más grande en pantallas grandes */
            font-size: 18px;
        }

        .motivational {
            font-size: 22px; /* Cita más grande en pantallas grandes */
        }
    }
</style>

<div class="container">
    <h2>Crear asistencia</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{% if field.widget_type == "checkbox" %}Marcar el cuadro para presente{% else %}{{ field.label }}{% endif %}</label>
            {{ field }}
        {% endfor %}
        <button type="submit">Confirmar presente</button>
    </form>
    <div class="motivational">
        "El dolor es temporal, la gloria es para siempre."
    </div>
</div>

{% endblock %}
