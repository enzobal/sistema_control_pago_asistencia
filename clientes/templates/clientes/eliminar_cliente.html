{% extends "base.html" %}
<title>FullGym - Eliminar Cliente</title>

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Confirmar Eliminación</h2>
    <p>¿Estás seguro de que deseas eliminar el cliente <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
