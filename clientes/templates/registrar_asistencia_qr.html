
{% extends "base.html" %}
{% block title %}Registrar Asistencia{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Escanear QR para Registrar Asistencia</h2>
    <video id="preview" style="width: 100%; max-width: 500px; border: 1px solid #ccc;"></video>
    <div id="result" class="mt-3"></div>
</div>

<!-- Cargar la librería html5-qrcode -->
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
<script>
    function onScanSuccess(qrCodeMessage) {
        let scannedDataDiv = document.getElementById("scanned-data");
        scannedDataDiv.textContent = "Datos escaneados: " + qrCodeMessage;

        let lines = qrCodeMessage.split("\n");
        let idLine = lines.find(line => line.startsWith("ID:"));

        if (idLine) {
            let clienteID = idLine.replace("ID:", "").trim();
            console.log("ID extraído del QR:", clienteID);

            fetch("{% url 'registrar_asistencia_qr' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": document.getElementById("csrf_token").value,
                },
                body: JSON.stringify({ cliente_id: clienteID }),
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                resultDiv.innerHTML = "";

                if (data.success) {
                    resultDiv.innerHTML += `<div class="alert alert-success">${data.success}</div>`;
                } else {
                    resultDiv.innerHTML += `<div class="alert alert-danger">${data.error}</div>`;
                }

                // Estado de la membresía
                if (data.membresia_vencida) {
                    resultDiv.innerHTML += `<div class="alert alert-danger">Membresía VENCIDA</div>`;
                } else {
                    resultDiv.innerHTML += `<div class="alert alert-success">Membresía ACTIVA</div>`;
                }

                // Notificación de inactividad
                if (data.motivo_inactividad) {
                    resultDiv.innerHTML += `<div class="alert alert-warning">${data.motivo_inactividad}</div>`;
                }
            })
            .catch(error => {
                console.error("Error en la solicitud:", error);
            });
        } else {
            console.error("⚠️ No se encontró un ID en el código QR");
            scannedDataDiv.innerHTML += "<br><span style='color:red;'>⚠️ Formato de ID inválido</span>";
        }
    }
</script>



{% endblock %}
