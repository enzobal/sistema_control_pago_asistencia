<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - FullGym</title>
    <style>
        /* Establecer imagen de fondo */
        body {
            background: url("/static/images/foto2.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .form-container {
            max-width: 500px;
            width: 100%;
            margin: 50px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro translúcido */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Título */
        .form-container h2 {
            color: #FFCC00; /* Amarillo */
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Estilos del formulario */
        .form-group {
            text-align: left;
        }

        /* Campos del formulario */
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #FF9900; /* Naranja */
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-container input:focus {
            border-color: #FF6347; /* Naranja */
            outline: none;
        }

        /* Botón */
        .form-actions {
            margin-top: 20px;
        }

        .form-actions button {
            background: #FF6347; /* Naranja */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-actions button:hover {
            background: #FFD700; /* Amarillo */
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Restablecer Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-actions">
                <button type="submit">Enviar enlace de restablecimiento</button>
            </div>
        </form>
    </div>
</body>
</html>
