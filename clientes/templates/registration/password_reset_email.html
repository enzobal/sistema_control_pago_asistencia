<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - FullGym</title>
    <style>
        /* Establecer imagen de fondo */
        body {
            background: url("/static/images/foto2.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7); /* Fondo oscuro translúcido */
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Título */
        .container h2 {
            color: #FFCC00; /* Amarillo */
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Mensaje */
        .container p {
            color: #fff;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Enlace de restablecimiento */
        .container a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #FF6347; /* Naranja */
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .container a:hover {
            background-color: #FFD700; /* Amarillo */
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Restablecer Contraseña</h2>
        <p>Hola,</p>
        <p>Recibimos una solicitud para restablecer tu contraseña. Haz clic en el enlace siguiente:</p>
        <p><a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
            Restablecer contraseña
        </a></p>
        <p>Si no solicitaste este cambio, ignora este mensaje.</p>
    </div>
</body>
</html>
