{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg p-4">
        <h2 class="text-center text-primary mb-4">Crear Nueva Rutina</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-4">
                <h3 class="text-secondary">Datos de la Rutina</h3>
                <div class="form-group">
                    {{ form_rutina.as_p }}
                </div>
            </div>

            <div class="mb-4">
                <h3 class="text-secondary">Asignar Clientes</h3>
                <div class="border p-3 rounded">
                    {% for cliente in clientes %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="cliente_ids" value="{{ cliente.id }}" id="cliente{{ cliente.id }}">
                            <label class="form-check-label" for="cliente{{ cliente.id }}">
                                {{ cliente.user.username }}
                            </label>
                        </div>
                    {% empty %}
                        <p class="text-muted">No hay clientes disponibles</p>
                    {% endfor %}
                </div>
            </div>



            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg">Guardar Rutina</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
